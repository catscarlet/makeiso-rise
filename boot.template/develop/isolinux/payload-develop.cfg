#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone --utc America/New_York
#Root password
#rootpw --iscrypted $1$2ENC1XRx$eYmN2Cj2o0Rsd7qWFvt6Y.
rootpw --disabled
#Initial user
user rise --fullname "rise" --iscrypted --password $1$A//iA25h$KOu6nQmyNLbwQTIewiziZ.
#Reboot after installation
reboot
#Use text mode install
#text
#Use interactive kickstart installation method
interactive
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
#bootloader --location=mbr 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
#network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
#Package install information
%packages
ncurses-term
openssh-server
openssh-sftp-server
ssh-import-id

%pre
echo "Za Warudo!"> /root/pre.log
%post
echo "Time restart" > /root/post.log
